        - commits:
            - subject: "grub-conf: Don't sign non-luks grub.cfg"
              hash: 000f38c9384557ba7ed67e0fa2444638a4f0d3e4
              body: >
                At this moment we sign 3 artifacts:

                * grub.cfg_external - for flasher (secure boot or not)

                * grub.cfg_internal_luks - for secure boot + LUKS

                * grub.cfg_internal - for regular systems


                We don't verify any signatures on systems with secure boot
                disabled

                so there is no need to sign grub.cfg_internal, on the contrary,
                having

                it signed only makes the file loadable on secure boot systems,

                which is undesirable.
              footer:
