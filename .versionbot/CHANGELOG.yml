      hash: d3e94e69adaadb3cb4ad0db643b6455a9455852a
      body: |
        The kernel in the root partition in the /boot folder is now used to
        boot resinOS. After a HUP, there will be a redundant vmlinuz file
        left in the boot partition.

        This hooks tests for its presence and removes the redundant file.
