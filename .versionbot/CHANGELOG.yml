      hash: 62deeebb76cd2982f03f475658bee27ff2362af9
      body: |
        Currently, CONFIG_AUTOBOOT_DELAY_STR is set to the space character.
        However, in cases where there is another piece of hardware connected
        to the Pi's UART, it is likely that this connected hardware sends the
        space char, thus putting the autoboot process to a halt. So we change
        this to be the 'pause' string instead to reduce likeliness of an
        accidental delay happening.
