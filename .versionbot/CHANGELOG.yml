      hash: e5d92f9ac7ed96c17680d641f1f7aa034f80eb55
      body: >
        Netflix has identified several TCP networking vulnerabilities

        in FreeBSD and Linux kernels. The vulnerabilities specifically

        relate to the Maximum Segment Size (MSS) and TCP

        Selective Acknowledgement (SACK) capabilities.

        The most serious, dubbed SACK Panic, allows a

        remotely-triggered kernel panic on recent Linux kernels.


        These patches address most of these vulnerabilities.

        Patch source:

        https://github.com/Netflix/security-bulletins/blob/master/advisories/third-party/2019-001.md
