              body: >
                Drop the '-s' command line parameter from chronyd as:

                a) restoring time from the drift file is no longer necessary due
                to

                the fake-hwclock service, and

                b) restoring time from the RTC is already covered by the
                timeinit-rtc

                service.
              footer:
