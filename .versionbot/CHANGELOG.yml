            - subject: "flasher: create EFI boot entry"
              hash: 5979409faeaaa2b0df7503b408e202d87c6d2f7b
              body: >
                Some firmwares will not boot balenaOS by default without
                explicitly

                creating a boot entry, so create one on EFI platforms after
