        [   11.751740] Driver version = SD8887-0.0.0.p0-C4X15C651-GPL-(FP68)
        [   11.751758] main_state = 0
        [   11.751768] ioctl_pending = 0
        [   11.751778] tx_pending = 0
        [   11.751788] rx_pending = 0
