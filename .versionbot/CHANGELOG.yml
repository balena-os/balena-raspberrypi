        - commits:
            - subject: 'common: conf: create disable-user-ns distro feature'
              hash: 7dde2133a5b1df710255b8b0471385cca1449c1d
              body: >
                When user namespacing was enabled in the kernel by default, a
                separate

                commit [0] was introduced to disable the feature at runtime, to
                allow

                users/administrators to explicitly choose to enable it, avoiding

                potential security implications.


                However, some applications such as Chromium's sandbox, require
                either

                SUID or user namespacing to work. Disabling this feature on
                boards

                that previously enabled it necessitates container modifications
                and

                potentially breaks previously working applications.


                Create a distro feature to disable user namespacing by default
                in

                meta-balena, while allowing device types to keep it enabled to
                maintain

                compatibility with their original behavior.


                https://github.com/balena-os/meta-balena/commit/31c3ae8ad5c7ad45e450349b6972524da120e96c
              footer:
