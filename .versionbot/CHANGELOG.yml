                	server=1.1.1.1
                      pattern: !re /^\s?$/
                      diff: |
                	--- expected
                	+++ actual
                	-/^\s?$/
                	+"server=1.1.1.1\nserver=1.1.1.1"

                Fix this by waiting until the InvocationID of dnsmasq.service
                changes.
