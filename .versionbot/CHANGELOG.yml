- commits:
    - subject: configure panic on hung tasks and extend timeout
      hash: 6cf23e1245a3590ebfe966e728901369bc7b5621
      body: |
        On long run reboot tests we have seen devices get stuck on reboot
        when systemd-shutdown hangs and systemd is still refreshing the
        hardware watchdog. Those devices are unreachable until power cycled.

        To avoid this, we configure the devices to panic on hung task detection
        which will reboot the device. However, as we know the engine might hang
        itself when pulling big images, we also extend the timeout from 2m to 4m
        to try and avoid this.
      footer:
        Changelog-entry: configure panic on hung tasks and extend timeout
