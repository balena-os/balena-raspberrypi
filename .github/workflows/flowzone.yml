name: Flowzone

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - "main"
      - "master"
      - '20[0-9][0-9].[0-1]?[1470].x'
  pull_request_target:
    types: [opened, synchronize, closed]
    branches:
      - "main"
      - "master"
      - '20[0-9][0-9].[0-1]?[1470].x'

jobs:
  flowzone:
    name: Flowzone
    uses: product-os/flowzone/.github/workflows/flowzone.yml@master
    secrets: inherit
    with:
      repo_config: true
      repo_description: "Balena support for RaspberryPI boards"
      repo_homepage: "www.balena.io/os/"
